<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/req_reset.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Requestion Password Reset</title>
</head>
<body>
    <div class="bg-cont">
        <!-- start blured shapes bg -->
        <div></div>
        <div></div>
        <div></div>
        <!-- end blur shape bg -->
    </div>
    <div class="container">
        <div class="card">
            <img src="/static/img/logo-rec.png" alt="" class="logo">
            <h2>Reset Password</h2>
            <p>Please provide the eamil address associated with your account</p>
            
            <div class="reqForm">
                <form action="" method="POST">
                    <div class="input-field">
                        <input type="password" class="passwordCCC" name="password" id="password" placeholder="eg. P@ssw0rd"required>
                        <i id="icon" class="uil uil-lock icon"></i>
                        {% for message in get_flashed_messages() %}
                        <small class="danger">{{ message }}</small>
                        {% endfor %}
                    </div>
                    <div class="input-field">
                        <input type="password" class="passwordCCC" name="ConPassword" id="conPass" placeholder="Confirm Password"required>
                        <i id="icon" class="uil uil-lock icon"></i>
                        <i class="uil uil-eye-slash showHideePw"></i>
                        {% for message in get_flashed_messages() %}
                        <small class="danger">{{ message }}</small>
                        {% endfor %}
                    </div>
                    <div class="input-field button">
                        <button>
                            <span>Reset Password</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script src="/static/js/reqScript.js"></script>
</body>
</html>
