<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/register.css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <title>Register</title>
</head>
<body>
    <div class="container">
        <div class="wrapper">
            <div class="Left-side">
                <div class="log-logo">
                    <img src="/static/img/logo50x168.png" alt="">
                </div>

                <div class="form-container">
                    <div class="forms">
                        <div class="form signup">
                            <span class="title">Create Your Account</span>
                            <form id="formRe" action="{{ url_for('users.register') }}" method="post">
                                <div class="input-field">
                                    <input type="text" class="name" name="Fullname" id="" placeholder="Full Name" required>
                                    <i class="uil uil-user-circle icon"></i>
                                    <small></small>
                                </div>
                                <div class="input-field">
                                    <input type="text" name="Username" id="userName" placeholder="Username" required>
                                    <i class="uil uil-user-circle icon"></i>
                                    <small>{{ errormsg }}</small>
                                </div>
                                <div class="input-field">
                                    <input type="email" name="emailAddress" id="emailID" placeholder="Email Address" required>
                                    <i class="uil uil-at icon"></i>
                                    <small>{{ emailErr }}</small>
                                </div>
                                <div class="input-field">
                                    <input type="text" name="org" id="org" placeholder="Organization" required>
                                    <i class="uil uil-briefcase-alt icon"></i>
                                    <small></small>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="passwordCC" name="Password" id="password" placeholder="Password" required>
                                    <i class="uil uil-lock icon"></i>
                                    <small>{{ errorMsg }}</small>
                                </div>
                                <div class="input-field">
                                    <input type="password" class="passwordCC" name="conPass" id="conPass" placeholder="Confirm Password" required>
                                    <i class="uil uil-lock icon"></i>
                                    <i class="uil uil-eye-slash showHidePw"></i>
                                    <small>{{ errorMsg }}</small>
                                </div>
                                <div class="checkbox-text">
                                    <div class="checkbox-content">
                                        <input type="checkbox" id="sigCheck">
                                        <label for="sigCheck" class="text">I Agree to <a href="#">Terms </a> and <a href="#">Policy</a></label>
                                    </div>
                                </div>
    
                                <div class="input-field button">
                                    <button class="buttn">
                                        <span class="button-text">Sign Me Up</span>
                                    </button>
                                </div>
                            </form>

                            <div class="login-signup">
                                <span class="text">Have an account?
                                    <a href="{{ url_for('users.login') }}" class="text login-text">Login Here</a>
                                </span>
                            </div>
                        </div>
                    </div>
                    
                </div>

            </div>
            <div class="right-side">
                <div class="right-bg">
                    <div class="join-us-img">
                        <img src="/static/img/leisure _ manlaptop.png" alt="">
                    </div>
                    <div class="join-us-text">
                        <p>Join Us & Start Making Making <br> Realtime Predictions</p>
                    </div>
                </div>
                
            </div>
        </div>
    </div>

    <script src="/static/js/scripts.js"></script>
    <!-- <script src="/static/js/validate.js"></script> -->
</body>
</html>
